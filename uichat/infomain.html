<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phaet Sanam Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center; /* จัดให้กลางหน้าจอ */
            justify-content: center; /* จัดให้กลางหน้าจอ */
            height: 100vh;
            margin: 0;
            background-color: var(--primary-color); /* พื้นหลังสีขาว */
            color: var(--text-color); /* สีข้อความ */
            position: relative; /* ทำให้สามารถจัดตำแหน่งปุ่มใหม่ได้ */
        }
        .image-container {
            position: absolute; /* ใช้ตำแหน่งแบบสัมพัทธ์ */
            top: 20px; /* ระยะห่างจากด้านบน */
            left: 0px; /* ระยะห่างจากด้านซ้าย */
        }
        .image-container img {
            max-width: 100%; /* ขนาดของรูปภาพไม่เกินขนาดของ container */
            height: 100px;
            border-radius: 8px; /* ทำให้มุมของรูปภาพโค้ง */
        }
        .clear-button {
            position: absolute; /* ใช้ตำแหน่งแบบสัมพัทธ์ */
            top: 250px; /* ระยะห่างจากด้านบน */
            left: 20px; /* ระยะห่างจากด้านซ้าย */
            padding: 15px;
            background-color: var(--bg-botton); /* สีปุ่มclear */
            color: var(--text-color);
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        .icon-moon img {
            position: absolute; /* ใช้ตำแหน่งแบบสัมพัทธ์ */
            top: 10px;
            right: 20px;
            width: 30px;
            cursor: pointer;
        }
        .chat-container-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center; /* จัดให้กลางหน้าจอ */
            width: 100%;
            height: calc(100vh - 60px); /* ปรับให้แชทไม่เกินขนาดของหน้าจอ */
            overflow-y: auto; /* ทำให้สามารถเลื่อนดูแชทที่สร้างใหม่ได้ */
            padding-top: 60px; /* เพิ่ม padding ด้านบนเพื่อไม่ให้ทับกับรูปภาพและปุ่ม */
        }
        .chat-container {
            width: 80%; /* ปรับขนาดความกว้างของแชท */
            max-width: 1800px; /* ขนาดสูงสุด */
            height: 100%;
            background-color: var(--primary-color); /* พื้นหลังสีขาวของแชท */
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1); /* เงาเบา */
            overflow: hidden;
            box-sizing: border-box; /* รวมขอบและการเติมภายในในการกำหนดขนาด */
            margin-bottom: 20px; /* ระยะห่างระหว่างแชท */
        }
        .chat-window {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            border-bottom: 1px solid var(--line-color); /* สีเส้นขอบเบา */
        }
        .chat-message {
            margin: 5px 0;
            padding: 10px 15px;
            border-radius: 8px;
            max-width: 25%; /* ปรับความกว้าง */
            word-wrap: break-word;
        }
        .chat-message.user {
            background-color: var( --bg-massage); /* สีพื้นหลังของข้อความผู้ใช้ */
            color: var(--text-color);
            margin-left: auto;
            text-align: left;
        }
        .chat-message.bot {
            background-color: var( --bg-massage); /* สีพื้นหลังของข้อความบอท */
            color: var(--text-color);
        }
        .input-area {
            display: flex;
            padding: 20px;
            background-color: var(--secondary-color); /* สีพื้นหลังของ input area */
            border-top: 1px solid var(--line-color); /* สีเส้นขอบเบา */
        }
        .input-area input {
            flex-grow: 1;
            padding: 15px;
            border: 1px solid var(--line-color); /* สีเส้นขอบของช่องอินพุต */
            border-radius: 8px;
            background-color: var(--secondary-color); /* สีพื้นหลังของช่องอินพุต */
            color: var(--text-color);
            outline: none;
            box-sizing: border-box; /* รวมขอบและการเติมภายในในการกำหนดขนาด */
        }
        .input-area button {
            padding: 15px 20px;
            border: none;
            background-color: var(--bg-botton); /* สีพื้นหลังของปุ่มส่ง */
            color: var(--text-color);
            border-radius: 8px;
            cursor: pointer;
            margin-left: 10px;
        }
        .input-area button:disabled {
            background-color: #D0D0D0; /* สีพื้นหลังของปุ่มเมื่อปิดการใช้งาน */
            cursor: not-allowed;
        }

        :root {
    --primary-color: #edf2fc;
    --secondary-color: #FFFFFF;
    --text-color: #333;
    --line-color: #E0E0E0;
    --bg-botton: #f7c442;
    --bg-massage:  #f7c442;
        }

    .darkmode {
    --primary-color: #15202B;
    --secondary-color: #192734;
    --line-color: #E0E0E0;
    --text-color: #edf2fc;
    --bg-botton: #8899A6;
    --bg-massage: #74aff7;
    }

    </style>
</head>
<body>
    <div class="image-container">
        <nav>
        <img src="img/Phaet-sanam.png" alt="image-container">
    </nav>
    </div>
    <div class="icon-moon">
    <img src="img/moon.png" id="icon-moon">
    </div>
    <button class="clear-button" id="clearButton">Clear</button>
    <div class="chat-container-wrapper" id="chatContainerWrapper">
        <!-- แชทใหม่จะถูกเพิ่มที่นี่ -->
    </div>

    <script>

let icon = document.getElementById("icon-moon");

icon.onclick = function(){
    document.body.classList.toggle("darkmode");
    if(document.body.classList.contains("darkmode")){
        icon.src = "img/sun.png";
    }else{
        icon.src = "img/moon.png";
         }
    }
        document.addEventListener('DOMContentLoaded', () => {
            const clearButton = document.getElementById('clearButton');
            const chatContainerWrapper = document.getElementById('chatContainerWrapper');

            // ฟังก์ชันเพื่อเพิ่มข้อความไปที่หน้าต่างแชท
            function addMessage(windowElement, message, isUser = false) {
                const messageElement = document.createElement('div');
                messageElement.classList.add('chat-message');
                if (isUser) {
                    messageElement.classList.add('user');
                } else {
                    messageElement.classList.add('bot');
                }
                messageElement.textContent = message;
                windowElement.appendChild(messageElement);
                windowElement.scrollTop = windowElement.scrollHeight; // เลื่อนหน้าต่างแชทไปด้านล่าง
            }

            // ฟังก์ชันเพื่อสร้างแชทใหม่
            function createNewChat() {
                // สร้าง container สำหรับแชทใหม่
                const chatContainer = document.createElement('div');
                chatContainer.className = 'chat-container';

                // สร้าง chat window
                const chatWindow = document.createElement('div');
                chatWindow.className = 'chat-window';

                // สร้าง input area
                const inputArea = document.createElement('div');
                inputArea.className = 'input-area';

                const userInput = document.createElement('input');
                userInput.type = 'text';
                userInput.placeholder = 'Type a message...';

                const sendButton = document.createElement('button');
                sendButton.textContent = 'Send';

                inputArea.appendChild(userInput);
                inputArea.appendChild(sendButton);

                chatContainer.appendChild(chatWindow);
                chatContainer.appendChild(inputArea);
                chatContainerWrapper.appendChild(chatContainer);

                // เมื่อกดปุ่ม Send
                sendButton.addEventListener('click', () => {
                    const message = userInput.value.trim();
                    if (message !== '') {
                        addMessage(chatWindow, message, true);  // แสดงข้อความของผู้ใช้
                        userInput.value = '';       // ล้างช่องอินพุต

                        // จำลองการตอบกลับของบอท
                        setTimeout(() => {
                            addMessage(chatWindow, 'Bot: This is a response from the bot.');
                        }, 500);
                    }
                });

                // ส่งข้อความเมื่อกด Enter
                userInput.addEventListener('keydown', (event) => {
                    if (event.key === 'Enter') {
                        sendButton.click();
                    }
                });
            }

            // ฟังก์ชันสำหรับการเคลียร์แชททั้งหมด
            clearButton.addEventListener('click', () => {
                chatContainerWrapper.innerHTML = ''; // เคลียร์ทั้งหมดใน wrapper
                createNewChat(); // สร้างแชทใหม่
            });

            // สร้างแชทเริ่มต้น
            createNewChat();
        });
    </script>
</body>
</html>
